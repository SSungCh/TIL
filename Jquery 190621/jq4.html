<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style></style>
<script>
	// ~가 준비되면 실행해라
	$(document).ready(function(){
		$('table').css({
			width:400,
			border: '1px solid black',
		});
		$('tbody >tr:even').css({
			color:'white',
			background: 'blue'	
			});

	}); 
</script>
</head>
<body>
	<h1>Table</h1>
	<table>
		<thead>
			<tr><th>ID</th><th>Name</th></tr>
		</thead>
		<tbody>
			<tr>
				<td>id01</td>
				<td>James</td>
			</tr>
			<tr>
				<td>id02</td>
				<td>Jimi</td>
			</tr>
			<tr>
				<td>id03</td>
				<td>Bary</td>
			</tr>
			<tr>
				<td>id04</td>
				<td>Domes</td>
			</tr>
			<tr>
				<td>id05</td>
				<td>Bomes</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
